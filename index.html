<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kuromail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/vector.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="background-container" class="background-container">
        <div id="background"></div>
    </div>
    <div id="main-container" class="main-container">
            <div class="container-left">
                <div class="logo">
                    <img id="main-logo" src="imgs/kuromail2.png"/>
                </div>
            </div>
            <div class="container-right">
                <div class="login-panel">
                    <div class="login-form">
                        <span class="login-title">登录到 Kuromail</span>
                        <div class="login-tabs">
                            <div class="login-tabs-item login-tabs-item-selected">
                                <span>普通登录</span>
                            </div>
                            <div class="login-tabs-item">
                                <span>微信扫码登录</span>
                            </div>
                        </div>
                        <div class="login-tab login-tab-form">
                            <div class="form">
                                <div class="control-layer">
                                    <label>用户名</label>
                                    <input id="input-username" class="form-control"/>
                                </div>
                                <div class="control-layer">
                                    <label>密码</label>
                                    <input id="input-password" type="password" class="form-control"/>
                                </div>
                            </div>
                            <div class="autologin_choice">
                                <input type="checkbox" id="input-autologin">
                                <label for="input-autologin">5天内自动登录</label>
                            </div>
                            <div class="login-btn-layer">
                                <button id="btn-login" class="btn btn-success">登录</button>
                            </div>
                            <div class="forgetpassword-layer">
                                <a href="https://exmail.qq.com/cgi-bin/readtemplate?check=false&amp;t=biz_rf_portal#recovery">忘记密码？</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <div class="login-iframe">
        <iframe src="https://exmail.qq.com/cgi-bin/loginpage" id="exmail-login">
        </iframe>
    </div>

    <script>
        var color = ["#080808", "#2e2e2e"];
        var victor = new Victor("background-container","background");
        victor(color).set();
    </script>
</body>
</html>
